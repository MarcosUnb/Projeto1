<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Formulário de cadastro para voluntários e apoiadores."/>
  <title>ONG PataAmiga — Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="images/logo.svg" alt="Logo ONG" class="logo">
        <span class="brand-name">ONG PataAmiga</span>
      </a>
      <nav class="main-nav" aria-label="Navegação principal">
        <button class="nav-toggle" aria-expanded="false" aria-controls="primary-menu">Menu</button>
        <ul id="primary-menu" class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container form-section" aria-labelledby="form-title">
      <h1 id="form-title">Cadastro de Voluntário</h1>
      <p class="lead">Preencha seus dados. Campos com * são obrigatórios.</p>

      <form id="cadastroForm" novalidate>
        <fieldset>
          <legend>Dados pessoais</legend>
          <label for="nome">Nome completo *</label>
          <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo">

          <label for="email">E-mail *</label>
          <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

          <label for="cpf">CPF *</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" required placeholder="000.000.000-00" maxlength="14">

          <label for="telefone">Telefone *</label>
          <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 00000-0000" maxlength="15">

          <label for="nascimento">Data de nascimento</label>
          <input id="nascimento" name="nascimento" type="date" max="2007-12-31">

        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <label for="cep">CEP *</label>
          <input id="cep" name="cep" type="text" inputmode="numeric" required placeholder="00000-000" maxlength="9">

          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" type="text" placeholder="Rua, número, complemento">

          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text">

          <label for="estado">Estado</label>
          <select id="estado" name="estado" aria-label="Estado">
            <option value="">Selecione</option>
            <option value="DF">DF</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
          </select>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn primary">Enviar cadastro</button>
          <button type="reset" class="btn outline">Limpar</button>
        </div>

        <div id="formMessage" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <p>© <span id="year3"></span> ONG PataAmiga — Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/masks.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
